<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml"
      xmlns:color="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Medical Records Reporting System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2021/07/27/17/42/stethoscope-6497490_1280.jpg'); /* replace with your desired image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* add a semi-transparent background to the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<script th:inline="javascript">
    function isNew() {
        let currentLocation = window.location;
    }

    function composeMailForm(patientId){
        var url = 'http://localhost:8081/patient/ui/mailform?patientId='+patientId;
        var w = 500;
        var h = 500;
        var title = 'Compose Mail';
        var left = (screen.width/2)-(w/2);
        var top = (screen.height/2)-(h/2);
        return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
    }
</script>

<body onload="isNew();">
<div class="container my-2">
    <h1>Patient List</h1>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <form class="form-inline">
        <div class="form-group mb-2">
            <select id="filter" class="form-control"  style="width:300px;">
                <option selected>Filter By</option>
                <option>Name</option>
                <option>Phone</option>
                <option>Admitted On</option>
            </select>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="filterValue" class="sr-only">Filter Value</label>
            <input type="text" class="form-control" id="filterValue" placeholder="Filter Value">
        </div>
        <button type="submit" class="btn btn-primary mb-2" style="background-color: #FFFF00; color: black;">Search</button>
    </form>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Admitted On</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patientList}">
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.phone}"></td>
            
            <td th:text="${patient.addmissionDate}"></td>
            <td>
                <a th:href="@{/patient/ui/updatePatientForm?patientId={id}(id=${patient.id})}" class="btn btn-primary"style="background-color:#0056b3; color: black;">
                    Update
                </a>
                <a th:href="@{/patient/ui/deletePatient?patientId={id}(id=${patient.id})}" class="btn btn-danger">
                    Delete
                </a>
                <a th:href="@{/patient/ui/viewpatientdetails?patientId={id}(id=${patient.id})}" class="btn btn-info">
                    View Details
                </a>
                <a th:href="@{/patient/ui/linkdoctor/0?patientId={id}(id=${patient.id})}" class="btn btn-secondary" style="background-color: #FFB6C1; color: black;">
                    Link Doctor
                </a>
                <button th:data-parameter1="${patient.id}"   th:onclick="composeMailForm(this.getAttribute('data-parameter1'))" class="btn btn-warning" style="background-color:#0056b3; color: black;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                    </svg>
                    Send Email
                </button>

            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-50">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div  class="col-sm-1">
                <a th:if="${currentPage != i}" th:href="@{'/patient/ui/patientList/' + ${currentPage - 1}}">Previous</a>
            </div>
            <div class="col-sm-50">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:if="${currentPage != i}" th:href="@{'/patient/ui/patientList/' + ${i}}">[[${i}]]</a>
                        <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                    </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/patient/ui/patientList/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/patient/ui/patientList/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div><br><br>
    <a th:href="@{/patient/ui/addPatientForm}" class="btn btn-primary btn-sm mb-3" style="background-color: #FFFF00; color: black;"> Add Patient </a>
    <a th:href="@{/api/export-patient}" class="btn btn-primary btn-sm mb-3" style="background-color: #FFFF00; color: black;"> Export All Patient In Excel </a>
    <a th:href="@{/report/ui/pdf}" class="btn btn-primary btn-sm mb-3" style="background-color: #FFFF00; color: black;"> Export All Patient In PDF </a>
    <a th:href="@{/patient/ui/home}" class="btn btn-primary btn-sm mb-3" style="background-color: #FFFF00; color: black;"> Patient Home</a>

</div>
</body>

</html>
