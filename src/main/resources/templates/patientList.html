<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Patient List</h3>
    <div class="flex justify-center flex-col items-center">
        <h1 class="text-5xl">Search Results</h1>
        <p data-th-text="${patientList.totalElements}+' results found'"></p>
    </div>
    <a th:href="@{/ui/addPatientForm}" class="btn btn-primary btn-sm mb-3" >Add Employee</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Admitted On</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient:${patientList}">
            <td th:text="${patient.name}"></td>
            <td th:text="${patient.phone}"></td>
            <td th:text="${patient.addmissionDate}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${patient.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${patient.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
