<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hospital Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Hospital Management System</h3>
    <hr>
    <h2>Save Patient</h2>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
    <form action="#"
          th:action="@{/ui/savepatient}"
          th:object="${patientrequest}"
          method="POST"  style="form-align: center;">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Patient Name
        </label>
        <input type="text"
               th:field="*{name}"
               placeholder="Patient Name"
               class="form-control mb-4 col-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Age
        </label>
        <input type="number"
               th:field="*{age}"
               placeholder="Patient Age"
               class="form-control mb-4 col-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Phone
        </label>
        <input type="text"
               th:field="*{phone}"
               placeholder="Phone"
               class="form-control mb-4 col-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Date Of Birth
        </label>
        <input type="date"
               th:field="*{dob}"
               placeholder="Dob"
               class="form-control mb-4 col-4">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Aadhar
        </label>
        <input type="text"
               th:field="*{aadhar}"
               placeholder="Aadhar"
               class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">
            Save Patient
        </button>
        <button type="reset" class="btn btn-info col-2">
            Reset
        </button>
    </form>

    <hr>

    <a th:href="@{/ui/patient}">Patient Home</a><br>
    <a th:href="@{/ui/home}">Home</a>
</div>
</body>
</html>
